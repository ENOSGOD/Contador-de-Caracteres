<!DOCTYPE html>
<html>
<head>
	<title>Prototipo</title>
	<script type="text/javascript">
			function caracteres(){
				var max=new Number();
				max = 140;
				var atual = document.getElementById('msg').value.length;
				var valor = new Number();
				valor = max - atual;
				
				if (valor > 0) {
					if(valor == 1){valor = 0;}
					document.getElementById('restante').innerHTML=valor;
				}
			}
	</script>
</head>
<body>
	<form action="" method="get">
		<textarea maxlength="140" onclick="caracteres();" onblur="caracteres();" onkeypress="caracteres();" rows="5" cols="50" id="msg" ></textarea>
		<div id="restante"></div>

	</form>


</body>
</html>
